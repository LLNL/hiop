    - build_on_quartz
  rules:
    - if: '$LC_ZONE == "CZ"'
  <<: *llnl_setenv_quartz
  <<: *llnl_serial_test

# For LLNL/lassen CI
build_on_lassen:
  stage: build
  variables:
    MY_CLUSTER: lassen
  rules:
    - if: '$LC_ZONE == "CZ"'
  <<: *llnl_setenv_lassen
  <<: *llnl_script_build

# For LLNL/lassen CI
test_on_lassen:
  stage: test
  variables:
    MY_CLUSTER: lassen
  dependencies:
    - build_on_lassen
  rules:
    - if: '$LC_ZONE == "CZ"'
  <<: *llnl_setenv_lassen
  <<: *llnl_jsrun_test
