name: Spack Builds

on: [push]

jobs:
  hiop_spack_builds:
    # Since we use the spack public build cache, lets use latest Ubuntu
    runs-on: ubuntu-22.04
    container: spack/ubuntu-jammy
    strategy:
      matrix:
        spack_spec:
          - hiop@develop+mpi~raja~shared~kron~sparse ^openmpi
          - hiop@develop~mpi~raja~shared~kron~sparse
          - hiop@develop~mpi+raja~shared~kron~sparse

            # We will need coinhsl for this, but what are the rules for using
            # a coinhsl tarball?
            # - hiop@develop~mpi~raja~shared~kron+sparse

    name: Build HiOp with Spack
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Environment
        env:
          SPACK_SPEC: ${{ matrix.spack_spec }}
        run: |
          ls && pwd
          . /opt/spack/share/spack/setup-env.sh
          spack -d debug report
          spack -d mirror add binary_mirror https://binaries.spack.io/develop
          spack -d buildcache keys --install --trust
          spack -d spec $SPACK_SPEC target=x86_64
          spack -d --stacktrace install --fail-fast $SPACK_SPEC target=x86_64

